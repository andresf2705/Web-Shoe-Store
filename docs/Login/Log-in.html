<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Log-in.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="Usuario">
                        <label for=""></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Contraseña">
                        <label for=""></label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordar <a href="#">Olvide mi contraseña</a></label>
                    </div>
                    <button><a href="http://127.0.0.1:3000/docs/Pagina_Principal/Pagina-principal.html">Log in</a></button>
                    <div class="register">
                        <p>No tengo una cuenta <a href="#">Registrarse</a> <img src="logooo.jpg" width="30px" alt=""> <img src="logo2.jpg" alt="" width="30px"></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
